<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Phishing Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        max-width: 700px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #2c7be5;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1a5fc3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Email Phishing Detection</h2>
      <form method="POST" action="/analyze">
        <label for="sender">Sender Email:</label>
        <input type="email" id="sender" name="sender" required />

        <label for="subject">Email Subject:</label>
        <input type="text" id="subject" name="subject" required />

        <label for="emailBody">Email Body:</label>
        <textarea id="emailBody" name="emailBody" rows="8" required></textarea>

        <button type="submit">Detect Phishing</button>
      </form>
    </div>
  </body>
</html>
